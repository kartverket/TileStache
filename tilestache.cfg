{
  "cache":
  {
    "name": "Test",
    "path": "/tmp/stache",
    "umask": "0000"
  },
  "layers": 
  {
    "kartdata":
    { 
      "allowed origin": "*",
      "provider": {
        "class" : "TileStache.Goodies.VecTiles:MultiProvider",
        "kwargs": {
          "names": ["adminflate", "admingrense"]
        }
      }
    },

    "adminflate":
    {
      "allowed origin": "*",
      "provider": {
        "class" : "TileStache.Goodies.VecTiles:Provider",
        "kwargs": {
          "dbinfo": {
            "host":"dbrite001",
            "user":"postgres",
            "database":"kartdata",
            "password":"postgre"
          },
          "table": "n50_adminflate",
          "geometries": [ "geom_3857" ],
          "attributes": [[ "trim(navn) as n", "ogc_fid as __id__" ]],
          "simplify": 0.7,
          "srid": 3857,
          "clip": true
        }
      }
    },

    "admingrense":
    {
      "allowed origin": "*",
      "provider": {
        "class" : "TileStache.Goodies.VecTiles:Provider",
        "kwargs": {
          "dbinfo": {
            "host":"dbrite001",
            "user":"postgres",
            "database":"kartdata",
            "password":"postgre"
          },
          "table": "n50_admingrense",
          "geometries": [ "st_transform(geometri, 3857)" ],
          "attributes": [["ogc_fid as __id__"]],
          "simplify": 0.7,
          "srid": 3857,
          "clip": true
        }
      }
    }


  }
}
